<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Trirong">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="calc">
        <div id="tela" class="tela"></div>
        <div class="botaos">
            <button class="botoes-calc operadores" onclick="insert('%')">%</button>
            <button class="botoes-calc operadores" onclick="insert('/')">/</button>
            <button class="botoes-calc operadores" onclick="limpar()">C</button>
            <button class="botoes-calc operadores" onclick="voltar()">&#8592;</button>
            <!--upper-->
            <button class="botoes-calc" onclick="insert('7')">7</button>
            <button class="botoes-calc" onclick="insert('8')">8</button>
            <button class="botoes-calc" onclick="insert('9')">9</button>
            <button class="botoes-calc operadores" onclick="insert('*')">x</button>

            <button class="botoes-calc" onclick="insert('4')">4</button>
            <button class="botoes-calc" onclick="insert('5')">5</button>
            <button class="botoes-calc" onclick="insert('6')">6</button>
            <button class="botoes-calc operadores" onclick="insert('-')">-</button>

            <button class="botoes-calc" onclick="insert('1')">1</button>
            <button class="botoes-calc" onclick="insert('2')">2</button>
            <button class="botoes-calc" onclick="insert('3')">3</button>
            <button class="botoes-calc operadores" onclick="insert('+')">+</button>

            <button class="botoes-calc" onclick="insert('0')">0</button>
            <button class="botoes-calc operadores" onclick="insert('.')">.</button>
            <button class="botoes-calc calcular" onclick="calcular()">=</button>
        </div>
        <label class="created-by">Created by Jo√£o Victor</label>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
